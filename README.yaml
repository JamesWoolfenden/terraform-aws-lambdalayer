# How to use this project
usage: |-
  Include this repository as a module in your existing terraform code:

  ```hcl
  module "lambdalayer" {
    source      = "../../"
    name        = "${var.name}"
    versionpath = "${var.package_versionpath}"
    s3_bucket   = "${var.s3_bucket}"
    version     = "${var.package_version}"
  }

  ```

